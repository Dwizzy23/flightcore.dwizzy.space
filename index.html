<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flightcore</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .social {
      display: flex;
      gap: 20px;
    }
    .social a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .social a:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Flightcore</h1>
  <div class="social">
    <a href="mailto:kontakt@flightcore.pl">E-mail</a>
    <a href="https://instagram.com/flightcore" target="_blank">Instagram</a>
  </div>
</body>
</html>
